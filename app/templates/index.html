<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPortal - College Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Animated Logo Section -->
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="logo-text">
                    <span class="edu">Edu</span><span class="portal">Portal</span>
                </h1>
            </div>
            <p class="tagline">Empowering Education Through Technology</p>
        </div>

        <!-- Role Selection -->
        <div class="role-selection">
            <h2>Select Your Role</h2>
            <div class="role-cards">
                <div class="role-card" onclick="selectRole('student')">
                    <div class="role-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h3>Student</h3>
                    <p>Access your academic information, attendance, marks, and more</p>
                </div>
                
                <div class="role-card" onclick="selectRole('faculty')">
                    <div class="role-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <h3>Faculty</h3>
                    <p>Manage classes, upload notes, track student progress</p>
                </div>
                
                <div class="role-card" onclick="selectRole('admin')">
                    <div class="role-icon">
                        <i class="fas fa-user-cog"></i>
                    </div>
                    <h3>Admin</h3>
                    <p>Manage faculty, students, courses, and system settings</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Student Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username/Roll No:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
